
{% extends 'base.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-4">
            {{movie.name}}<br>
            {{movie.desc}}<br>
            {{movie.year}}<br>
            <a class="btn btn-warning" href="{% url 'moviesapp:update' movie.id %}"> edit </a>
            <a class="btn btn-danger" href="{% url 'moviesapp:delete' movie.id %}"> delete </a>
        </div>
    </div>

</div>


</body>
</html>
{% endblock %}
